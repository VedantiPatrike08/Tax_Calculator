<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="Tax_calculator.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Tax Calculator</h1>
      <form id="taxForm">
        <div class="form-group">
          <label for="grossIncome">Enter gross annual income <span class="tooltip" data-tooltip="Gross annual income is your total salary in a year before any deductions.">?</span></label>
          <br>
          <input type="text" id="grossIncome" class="input-field">
          <span class="error-icon" id="grossIncomeErrorIcon" data-error="Please enter a valid number"></span>
        </div>
        <div class="form-group">
          <label for="extraIncome">Enter extra income <span class="tooltip" data-tooltip="This includes any additional income apart from your gross annual income, such as bonuses or investment returns.">?</span></label>
          <br>
          <input type="text" id="extraIncome" class="input-field">
          <span class="error-icon" id="extraIncomeErrorIcon" data-error="Please enter a valid number"></span>
        </div>
        <div class="form-group">
          <label for="age">Enter age group <span class="tooltip" data-tooltip="Select your age group to determine the applicable tax rate.">?</span></label>
          <br>
          <select id="age" class="input-field">
            <option value="<40">&lt; 40</option>
            <option value=">=40&<60">&ge; 40 &lt; 60</option>
            <option value=">=60">&ge; 60</option>
          </select>
          <span class="error-icon" id="ageErrorIcon" data-error="Please select an age group"></span>
        </div>
        <div class="form-group">
          <label for="deductions">Enter total applicable deductions <span class="tooltip" data-tooltip="This is the total amount of deductions you can claim to reduce your taxable income.">?</span></label>
          <br>
          <input type="text" id="deductions" class="input-field">
          <span class="error-icon" id="deductionsErrorIcon" data-error="Please enter a valid number"></span>
        </div>
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Your overall income will be</h2>
      <h4 id="result"></h4>
      <p>after tax deductions</p>
    </div>
  </div>

  <script src="Tax_calculator.js"></script>
</body>
</html>
